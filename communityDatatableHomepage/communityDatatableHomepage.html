<template>

    <div class="slds-p-around_medium">
        <lightning-tabset>
        
            <lightning-tab label={invoiceLabel}>
                <c-icon-data-table
                    key-field="Id"
                    object-api-name="Invoice__c"
                    columns={invoiceColumns}
                    data={invoices}
                    hide-checkbox-column
                    wrap-text-max-lines="3">
                </c-icon-data-table>
            </lightning-tab>

            <lightning-tab label={orderLabel}>
                <lightning-datatable
                    key-field="Id"
                    object-api-name='Order'
                    columns={orderColumns}
                    data={orders}
                    hide-checkbox-column
                    wrap-text-max-lines="3">
                </lightning-datatable>
            </lightning-tab>
        </lightning-tabset>
</div>
</template>
