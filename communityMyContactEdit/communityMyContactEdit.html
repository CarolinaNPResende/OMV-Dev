<template>
  <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeWindow}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.EditButton}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-form_horizontal slds-form slds-grid slds-wrap">    
                        <lightning-input type="text" onchange={handleFirstNameChange} label={firstName} value={contactFirstName} ></lightning-input>
                        <lightning-input type="text" onchange={handleLastNameChange} label={lastName} value={contactLastName}  required></lightning-input>
                        <lightning-input type="phone" onchange={handlePhoneChange} label={phone} value={contactPhone} ></lightning-input>
                        <lightning-input type="phone" onchange={handleMobileChange} label={mobile} value={contactMobile} ></lightning-input>
                        <lightning-input type="text" onchange={handleTitleChange} label={title} value={contactTitle} ></lightning-input>
                        <lightning-input type="text" onchange={handleDepartmentChange} label={department} value={contactDepartment} ></lightning-input>
                        <lightning-input type="text" onchange={handleLinkedinChange} label={linkedin} value={contactLinkedin} ></lightning-input>
                        
                        <lightning-input type="text" label={methodContact} readonly></lightning-input>
                        <template if:true={methodValuesList} style="padding-bottom:10px;">
                            <lightning-combobox
                                value={contactMethod}
                                placeholder={contactMethod}
                                options={methodValuesList.values}
                                style="margin-top: -8.5%;"
                                dropdown-alignment="auto"
                                onchange={handleMethodChange}
                            ></lightning-combobox>
                        </template>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeWindow} title="Cancel">{label.CancelButton}</button>
                    <button class="slds-button slds-button_brand" onclick={handleSubmit} title="OK">{label.SaveButton}</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>  
</template>
